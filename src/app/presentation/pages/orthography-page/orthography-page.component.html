<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message
        text="Escribe el texto que quieres que revise"
      />
      @for ( message of messages(); track $index ) {
        @if ( message.isGpt ) {

          <app-chat-message
            [text]="message.text"
          />
        } @else {

          <app-my-message
            [text]="message.text"
          />
        }
      }

      @if ( isLoading() ) {
        <app-typing-loader />
      }
    </div>
  </div>
  <!-- MessageBox -->

  <!--
  <app-text-messages-box
    placeholder="Escribe aquí lo que desees"

  />
  -->

  <!--
  <app-text-messages-box-file
    placeholder="Escribe aquí lo que desees"
    (onMessage)="handleMessageWithFile($event)"
  />
  -->
  <app-text-messages-box-select
    placeholder="Escribe aquí lo que desees"
    [options]="[{id:'1', text: 'Uno'}, {id:'2', text: 'Dos'}]"
    (onMessage)="handleMessageWithSelect($event)"
  />
</div>
